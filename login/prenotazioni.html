<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“‹ Prenotazioni ricevute â€“ BibbonaBike</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <img src="icon.png" alt="BibbonaBike Logo" class="logo">

  <h1>ğŸ“‹ Prenotazioni ricevute</h1>
  <div class="actions">
    <button class="csv-btn" onclick="downloadCSV()">ğŸ“¥ Esporta CSV</button>
    <button class="txt-btn" onclick="downloadTXT()">ğŸ“„ Esporta TXT</button>
  </div>
  <div id="logs" class="loading">Caricamento in corso...</div>

  <script>
    let logsData = [];

    fetch("https://workers-bibbonabike.zonkeynet.workers.dev/logs")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("logs");
        if (!data.length) {
          container.innerHTML = "<p>Nessuna prenotazione trovata.</p>";
          return;
        }

        logsData = data.map(log => {
          const obj = JSON.parse(log.value);
          return {
            key: log.key,
            timestamp: new Date(log.key.replace("log_", "")).toLocaleString('it-IT', { timeZone: 'Europe/Rome' }),
            ...obj
          };
        });

        container.innerHTML = "";
        logsData.reverse().forEach(row => {
          const el = document.createElement("div");
          el.className = "log-entry";
          el.innerHTML = `
            <strong>${row.timestamp}</strong><br>
            ğŸ‘¤ <strong>${row.name}</strong><br>
            <i class="fa fa-envelope"></i> ${row.email}<br>
            ğŸš² ${row.bikeType} (${row.quantity}) â€“ ğŸ•’ ${row.duration}h<br>
            ğŸ“… ${row.date} â€“ ğŸ’° â‚¬${row.total || '0.00'}<br>
            ğŸ“ ${row.notes || 'â€”'}<br>
            <button class="delete-btn" onclick="deleteRecord('${row.key}')">âŒ Elimina</button>
          `;

          container.appendChild(el);
        });
      });

    function deleteRecord(key) {
      if (!confirm("Vuoi davvero eliminare questa prenotazione?")) return;
      fetch("https://workers-bibbonabike.zonkeynet.workers.dev/delete?key=" + encodeURIComponent(key), {
        method: "DELETE"
      })
      .then(res => {
        if (res.ok) {
          location.reload();
        } else {
          alert("Errore durante l'eliminazione.");
        }
      });
    }

    function downloadCSV() {
      const csv = ["Data,Nome,Email,Bici,QuantitÃ ,Data,Durata,Totale,Note"];
      logsData.forEach(row => {
        csv.push(`"${row.timestamp}","${row.name}","${row.email}","${row.bikeType}","${row.quantity}","${row.date}","${row.duration}","â‚¬${row.total}","${row.notes || ''}"`);
      });
      downloadFile(csv.join("\n"), "prenotazioni.csv", "text/csv");
    }

    function downloadTXT() {
      const txt = logsData.map(row => `Prenotazione del ${row.timestamp}\nNome: ${row.name}\nEmail: ${row.email}\nBici: ${row.bikeType} (${row.quantity})\nData: ${row.date}\nDurata: ${row.duration}h\nTotale: â‚¬${row.total}\nNote: ${row.notes || 'â€”'}\n\n`).join("\n");
      downloadFile(txt, "prenotazioni.txt", "text/plain");
    }

    function downloadFile(content, filename, type) {
      const blob = new Blob([content], { type });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
